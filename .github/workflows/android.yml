name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      # ANDROID KLASÖRÜ YOKSA OTOMATİK ÜRET
      - name: Ensure Android project exists
        run: |
          if [ ! -d "android" ]; then
            echo "android/ yok. Flutter create ile oluşturuyorum..."
            flutter create --platforms=android --org com.polepositionsignal.app --project-name polepositionsignal temp_app
            cp -r temp_app/android ./android
            rm -rf temp_app
          else
            echo "android/ var, geçiyorum."
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: polepositionsignal-apk
          path: build/app/outputs/flutter-apk/app-release.apk
